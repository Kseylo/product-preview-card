<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.scss" />
        <title>Product Preview Card</title>
    </head>
    <body>
        <main class="card">
            <picture>
                <source
                    media="(max-width: 70em)"
                    srcset="assets/images/image-product-mobile.jpg"
                />
                <source
                    media="(min-width: 70em)"
                    srcset="assets/images/image-product-mobile.jpg"
                />
                <img
                    src="assets/images/image-product-mobile.jpg"
                    class="card__img"
                    alt="hero image"
                />
            </picture>
            <section class="card__content">
                <h2 class="card__category">Perfume</h2>
                <article class="card__info">
                    <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="card__description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                </article>
                <div class="card__footer">
                    <div class="card__price-container">
                        <span class="card__price">$149.99</span>
                        <span class="card__discount">$169.99</span>
                    </div>
                    <button class="card__button">
                        <img
                            src="assets/images/icon-cart.svg"
                            alt="cart icon"
                        />
                        Add to Cart
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
